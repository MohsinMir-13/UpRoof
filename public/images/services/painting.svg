  <polygon points="100,200 400,80 700,200" fill="#7f1d1d" stroke="#450a0a" stroke-width="3"/>
  <rect x="50" y="450" width="700" height="20" fill="#dc2626"/>
  <circle cx="600" cy="150" r="80" fill="white" opacity="0.3"/>
  <rect x="250" y="300" width="80" height="120" fill="#fbbf24" opacity="0.7"/>
  <rect x="470" y="300" width="80" height="120" fill="#fbbf24" opacity="0.8"/>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">PAINTING</text>
